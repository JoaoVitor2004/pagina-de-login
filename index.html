<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de login</title>
    <link rel="shortcut icon" href="favicon/botao-de-login-do-usuario.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <h2 id="res"></h2>
    </div>
    <main>
        <div class="caixa-principal">
            <h1>Login</h1>
            <form action="#" class="formulario" id="form">
                <div class="email input">
                    <input class="int1" id="input-email" type="email" name="email" placeholder="digite seu email" oninput="limparErro(0)">
                    <i class="fa-solid fa-envelope icon-email"></i>
                </div><br>
                <div class="senha input">
                    <input class="int2" id="input-password" type="password" name="senha" placeholder="digite sua senha" oninput="limparErro(1)">
                    <i class="fa-solid fa-lock icon-senha"></i>
                </div><br>
                <p>Esqueceu a senha? <a href="#">Clique aqui</a></p><br><br><br>
                <input id="abrir" class="botao" type="submit" value="Logar">
            </form>
        </div>
    </main>
</body>

</html>
